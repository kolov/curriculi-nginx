machine:
  services:
    - docker
  environment:
    APP_NAME: curriculi-nginx
    BUILD_TARGET_DIR: docker

test:
  override:
    - "true"

deployment:
  prod:
    branch: master
    commands:
      - wget https://raw.githubusercontent.com/kolov/k8s-stuff/master/circleci/deploy-aws.sh
      - chmod +x deploy-aws.sh
      - ./deploy-aws.sh